{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}}


{% block content %}

<div class="container-fluid">
  <div class="registration col-sm-3">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>

{% endblock %}
