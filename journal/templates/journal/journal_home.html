  <div class="row text-center text-lg-left journal-home-content">
    {% for entry in entries %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <a href="{% url 'journal_detail' pk=entry.pk %}" class="d-block mb-4 h-100 entry-thumbnail">
        <div class="image-parent">
          <div class="image-inner">
            {% if entry.image %}
            <img class="img-fluid" src="{{ entry.image.url }}" alt="Image">
            {% else %}
            <img class="img-fluid" src="{% static 'journal/white-square.png' %}" alt=""/>
            {% endif %}
            <h2><span>{{ entry.actual_date|date:"D d M Y" }}</span></h2>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
