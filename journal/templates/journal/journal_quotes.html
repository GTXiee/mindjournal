{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid journal-container">
  <div class="row journal-home-title vertical-align">
    <!--<div class="col">-->
    <!--<h1 class="my-4">Journal</h1>-->
    <!--</div>-->

    <!--<div class="col my-auto">-->
    <!--<a href="{% url 'journal_new' %}">-->
    <!--<button class="btn btn-primary my-auto float-right" type="button">New Entry</button>-->
    <!--</a>-->

    <nav class="navbar navbar-expand-sm navbar-light w-100 mb-2">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item px-3">
            <a class="nav-link" href="{% url 'journal_home' %}">Entries</a>

          <li class="nav-item active px-3 my-auto">
            <a class="nav-link" href="{% url 'journal_quotes' %}">Quotes</a>

        </ul>
      </div>

  </div>

  <div class="row text-center text-lg-left journal-home-content">
    {% for entry in entries %}
    {% if entry.quote_content %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 journal-home-quote my-auto">
      <a href="{% url 'journal_detail' pk=entry.pk %}" class="d-block mb-4 h-100 entry-thumbnail">
        <p>"{{ entry.quote_content }}"</p>
        <p><b>{{ entry.quote_author }}</b></p>
      </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
